<!DOCTYPE html>
<html>
<head>
  <title>GenAI Chatbot</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    #chatbox { width: 400px; margin: 20px auto; background: white; padding: 10px; border-radius: 10px; }
    .msg { margin: 5px; padding: 8px; border-radius: 5px; }
    .user { background: #dcf8c6; text-align: right; }
    .bot { background: #eee; text-align: left; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type a message" onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
  </div>


<script>
  const API_BASE = "http://127.0.0.1:8000";
  

  function addMsg(text, cls) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
    return div;
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMsg(text, "user");
    input.value = "";

    // temporary bot bubble while waiting
    const thinkingBubble = addMsg("Thinking…", "bot");

    try {
      const resp = await fetch(`${API_BASE}/chat?msg=${encodeURIComponent(text)}`);
      if (!resp.ok) throw new Error("Network response was not ok");
      const data = await resp.json();

      // replace the "Thinking…" text
      thinkingBubble.textContent = data.reply || "Sorry, I couldn't generate a reply.";
    } catch (err) {
      thinkingBubble.textContent = "Error contacting the server. Try again.";
      console.error(err);
    }
  }
</script>
